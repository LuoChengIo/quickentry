<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- 360浏览器渲染极速模式 -->
  <meta name="renderer" content="webkit">
  <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,user-scalable=no,viewport-fit=cover">
  <link rel="icon" href="<%= process.env.FOO %>favicon.ico">
  <title>特快科技网址大全</title>
</head>

<body>
  <noscript>
    <strong>很抱歉，如果没有启用JavaScript，网站将无法正常运行。 请启用它继续</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>
  window.onload = function() {
    var content = document.getElementById('app').innerHTML
    if (!content) {
      var r = confirm('你的浏览器版本过低，建议您使用谷歌浏览器')
      if (r == true) {
        location.href = 'http://chrome.cqttech.com/index_other.html'
      }
    }
  }
</script>
</html>
